<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    name="description"
    content="CV Leo Fabricio plus Portfolio"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/queries.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <script defer src="js/script.js"></script>
  <title>Leo Fabricio &mdash; CV & Porfolio</title>
</head>
<body>
  <header class="header">
      <a href="#">
        <img class="logo" alt="Omnifood logo" src="img/curriculum-svgrepo-com.svg" />
      </a>
      


    <nav class="main-nav">
      <ul class="main-nav-list">
        
        <li><a class="main-nav-link" href="#sobre">Sobre</a></li>
        <li>
          <a class="main-nav-link" href="#linguagens">Linguagens</a>
        </li>
        <li><a class="main-nav-link" href="#aprendendo">Aprendendo</a></li>
        <li><a class="main-nav-link nav-cta" href="#projetos">Projetos</a></li>
      </ul>
    </nav>

    <button class="btn-mobile-nav">
      <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
      <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
    </button>
  </header>

  <main>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <img src="img/eu.jpeg" alt="Foto Leo Fabricio" style="border: 5px solid #e67e22;border-radius: 50%; width: 15rem;">
          <h1 class="heading-primary">
            Leo Fabricio <br> <span>CV & Porfolio</span>
          </h1>
          <p class="hero-description">
            Desenvolvedor Front-end como foco em JS. <br>
            Atualmente aprendendo React, React Native e Angular.
          </p>
          <a href="https://www.linkedin.com/in/leo-fabricio-2951a818/" class="btn btn--full margin-right-sm" target="_blank"
            >LinkedIn</a
          >
          <a href="https://github.com/leofab" class="btn btn--full margin-right-sm" target="_blank"
            >GitHub</a
          >

          <a href="#how" class="btn btn--outline">Sobre &darr;</a>
          
        </div>
        <div class="hero-img-box">
          <picture>
            <source srcset="img/hero.png" type="image/webp" />
            <source srcset="img/hero-min.webp" type="image/png" />

            <img
              src="img/hero-min.webp"
              class="hero-img"
              alt="HTML CSS AND JS IMAGE"
            />
          </picture>
        </div>
      </div>
    </section>

    <section class="section-featured">
      <div class="container">
        <h2 class="heading-featured-in">Linguagens e Ferramentas</h2>
        <div class="logos">
          <img src="img/logos/vscode.svg" alt="VSCode Logo" />
          <img
            src="img/logos/html5.svg"
            alt="HTML5 Logo"
          />
          <img
            src="img/logos/css3.svg"
            alt="CSS3 Logo"
          />
          <img src="img/logos/javascript.svg" alt="JavaScript Logo" />
          <img src="img/logos/bootstrap-logo.svg" alt="Bootstrap Logo" />
          <img src="img/logos/git.svg" alt="Git Logo" />
          <img src="img/logos/github-light.png" alt="GitHub Logo" />
          <img src="img/logos/GNOME_Terminal_icon_2019.svg" alt="Terminal Logo" />
        </div>
      </div>
    </section>
    <section class="section-featured">
      <div class="container">
        <h2 class="heading-featured-in">Aprendendo</h2>
        <div class="logos-learning">
          <img src="img/logos/typescript.svg" alt="TypeScript Logo" />
          <img
            src="img/logos/react.svg"
            alt="React Logo"
          />
          <img
            src="img/logos/vuejs-logo.svg"
            alt="Vuejs Logo"
          />
          <img src="img/logos/angular-logo.svg" alt="Angular Logo" />
          <img src="img/logos/nodejs.svg" alt="NodeJS Logo" />
          <img src="img/logos/mysql.svg" alt="MySQL Logo" />
          <img src="img/logos/mongodb.svg" alt="MongoDB Logo" />
        </div>
      </div>
    </section>
  </main>
</body>
</html>
